<html>
  <head><title>Javascript</title>
  </head>
  <body>
    <p><script Language="JavaScript">
        function jumlah()
        {
          var bil1=parseFloat(document.ffrom.bilangan1.value);
          if (isNaN(bil1))
          bil1=0.0;
          var bil2=parseFloat(document.ffrom.bilangan2.value);
          if (isNaN(bil2))
          bil2=0.0;
          var hasil=bil1+bil2;
          alert("Hasil Penjumlahan =" +hasil);
        }
        function Pengurangan()
        {
          var bil1=parseFloat(document.ffrom.bilangan1.value);
          if (isNaN(bil1))
          bil1=0.0;
          var bil2=parseFloat(document.ffrom.bilangan2.value);
          if (isNaN(bil2))
          bil2=0.0;
          var hasil=bil1-bil2;
          alert("Hasil Pengurangan =" +hasil);
        }
        function Perkalian()
        {
          var bil1=parseFloat(document.ffrom.bilangan1.value);
          if (isNaN(bil1))
          bil1=0.0;
          var bil2=parseFloat(document.ffrom.bilangan2.value);
          if (isNaN(bil2))
          bil2=0.0;
          var hasil=bil1*bil2;
          alert("Hasil Perkalian =" +hasil);
        }
        function Pembagian()
        {
          var bil1=parseFloat(document.ffrom.bilangan1.value);
          if (isNaN(bil1))
          bil1=0.0;
          var bil2=parseFloat(document.ffrom.bilangan2.value);
          if (isNaN(bil2))
          bil2=0.0;
          var hasil=bil1/bil2;
          alert("Hasil Pembagian =" +hasil);
        }
      //-->
    </script></p>
    <form name="ffrom">
      <h1>Input data lewat keyboard</h1>
      <PRE>
        Bilangan Pertama : <input type="number" size="11" name="bilangan1"><br>
        Bilangan Kedua    : <input type="number" size="11" name="bilangan2">
      </PRE>
      <P>
        <input type="button" value="Jumlahkan" onclick="jumlah()">
        <input type="button" value="Pengurangan" onclick="Pengurangan()">
        <input type="button" value="Perkalian" onclick="Perkalian()">
        <input type="button" value="Pembagian" onclick="Pembagian()">
        <input type="reset" value="Ulang">
      </P>
    </form>
  </body>
</html>
